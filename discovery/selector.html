<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHteam - Discovery (Hardened)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--surface);
            border-left: 1px solid #e2e8f0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 0.85rem;
        }

        .filter-select {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #fff;
            font-family: inherit;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background: var(--surface);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .preview-box {
            height: 140px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-info {
            padding: 1rem;
        }

        .card-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .meta-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: #f1f5f9;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.goal {
            background: #dcfce7;
            color: #166534;
        }

        .badge.vertical {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>

<body>

    <script>
        const variants = [

            { id: 'luxury-electronics', name: 'Premium Electro', vertical: 'ecommerce', goal: 'sell', style: 'luxury', icon: 'üéß' },
            { id: 'vibrant-fashion', name: 'Street Flow', vertical: 'ecommerce', goal: 'sell', style: 'vibrant', icon: 'üëï' },

            { id: 'freelancer-modern', name: 'Modern Freelance', vertical: 'freelancer', goal: 'collect-leads', style: 'minimalist', icon: 'üöÄ' },
            { id: 'portfolio-dark', name: 'Creative Portfolio', vertical: 'portfolio', goal: 'showcase', style: 'portfolio', icon: 'üñºÔ∏è' },
            { id: 'services-bold', name: 'Dynamic Services', vertical: 'services', goal: 'collect-leads', style: 'vibrant', icon: 'üìä' },

            { id: 'vibrant-electronics', name: 'Neon Store', vertical: 'ecommerce', goal: 'sell', style: 'vibrant', icon: 'üí°' },
            { id: 'luxury-fashion', name: 'Elegance Shop', vertical: 'ecommerce', goal: 'sell', style: 'luxury', icon: 'üíé' }
        ];

        function applyFilters() {
            const vert = document.getElementById('verticalFilter').value;
            const goal = document.getElementById('goalFilter').value;
            const style = document.getElementById('styleFilter').value;

            const filtered = variants.filter(v => {
                const mV = vert === 'all' || v.vertical === vert;
                const mG = goal === 'all' || v.goal === goal;
                const mS = style === 'all' || v.style === style;
                return mV && mG && mS;
            });

            render(filtered);
            document.getElementById('statsCount').innerText = `ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨: ${filtered.length}`;
        }

        function render(items) {
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = items.map(v => `
                <div class="template-card">
                    <div class="preview-box">${v.icon}</div>
                    <div class="card-info">
                        <h3>${v.name}</h3>
                        <div class="meta-badges">
                            <span class="badge vertical">${v.vertical}</span>
                            <span class="badge goal">${v.goal}</span>
                            <span class="badge">${v.style}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        render(variants);
    </script>
