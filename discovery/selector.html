            padding: 2rem;

            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .filter-select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-family: inherit;
            outline: none;
        }

        .stats {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .stats b {

        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .preview-box {
            height: 160px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .card-info {
            padding: 1rem;
        }

        .card-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .card-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: #f1f5f9;
            border-radius: 4px;
            color: var(--secondary);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            padding: 2rem;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            background: #f1f5f9;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
