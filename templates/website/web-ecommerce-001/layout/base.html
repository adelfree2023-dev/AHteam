<!--

  AHteam - web-ecommerce-001
  Layout: Base HTML Structure
  ============================================
  
  RULES:
  - All values use {{binding}} syntax
  - NO hardcoded colors, text, or URLs
  - NO if/else logic
  - NO loops
  ============================================
-->
<!DOCTYPE html>
<html lang="{{global.language}}" dir="{{global.direction}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO -->
  <title>{{seo.title}}</title>
  <meta name="description" content="{{seo.description}}">
  <meta name="keywords" content="{{seo.keywords}}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{seo.title}}">
  <meta property="og:description" content="{{seo.description}}">
  <meta property="og:image" content="{{seo.ogImage}}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{global.favicon}}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family={{global.primaryFont}}:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">
        <img src="{{header.logo}}" alt="{{header.businessName}}">
      </a>
      <nav class="main-nav">
        <!-- Navigation items injected by generator -->
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="site-main">
    <!-- Page content injected by generator -->
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="{{header.logo}}" alt="{{header.businessName}}">
          <p>{{footer.copyright}}</p>
        </div>
        <div class="footer-contact">
          <a href="mailto:{{footer.email}}">{{footer.email}}</a>
          <a href="tel:{{footer.phone}}">{{footer.phone}}</a>
          <a href="https://wa.me/{{footer.whatsapp}}" class="whatsapp">WhatsApp</a>
        </div>
        <div class="footer-social">
          <a href="{{footer.facebook}}" target="_blank" rel="noopener">Facebook</a>
          <a href="{{footer.instagram}}" target="_blank" rel="noopener">Instagram</a>
          <a href="{{footer.twitter}}" target="_blank" rel="noopener">Twitter</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
