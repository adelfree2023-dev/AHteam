<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta.seo.title}} | {{project.name}}</title>
    <meta name="description" content="{{meta.seo.description}}">

    <!-- Dynamic Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Token-based Styles -->
    <style>
        :root {
            /* Design Tokens Bridge (Luxury WoW) */
            --color-primary: [[colors.primary]];
            --color-secondary: [[colors.secondary]];
            --color-accent: [[colors.accent]];
            --color-background: [[colors.background]];
            --color-surface: [[colors.surface]];
            --color-text: [[colors.text]];
            --color-text-muted: [[colors.text_muted]];
            --color-border: [[colors.border]];

            /* Modern Shortnames */
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --accent: var(--color-accent);
            --background: var(--color-background);
            --surface: var(--color-surface);
            --text: var(--color-text);

            /* Typography */
            --font-heading: '[[fonts.heading]]', sans-serif;
            --font-body: '[[fonts.body]]', sans-serif;

            /* Spacing Hierarchy */
            --spacing-xs: [[spacing.xs]];
            --spacing-sm: [[spacing.sm]];
            --spacing-md: [[spacing.md]];
            --spacing-lg: [[spacing.lg]];
            --spacing-xl: [[spacing.xl]];

            /* Polish */
            --radius-md: [[radius.md]];
            --radius-lg: [[radius.lg]];
            --shadow-md: [[shadows.md]];
            --shadow-lg: [[shadows.lg]];
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Utility styles for the skeleton */
        section {
            padding: var(--spacing-xl) 0;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-heading);
        }
    </style>

    <!-- Legacy Assets Link (Optional for transitions) -->
    <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
    [[components.cart-drawer]]
    {{COMPOSER_SECTIONS}}

    <script src="./assets/js/commerce-engine.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
