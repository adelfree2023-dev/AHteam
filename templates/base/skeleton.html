<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta.seo.title}} | {{project.name}}</title>
    <meta name="description" content="{{meta.seo.description}}">

    <!-- Dynamic Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Token-based Styles -->
    <style>
        :root {
            /* Professional Dark Blue Theme (Hardcoded for ONE working version) */
            --color-primary: #2563EB;
            --color-secondary: #1E293B;
            --color-accent: #0EA5E9;
            --color-background: #0F172A;
            --color-surface: #1E293B;
            --color-text: #F8FAFC;
            --color-text-muted: #94A3B8;
            --color-border: #334155;

            /* Modern Shortnames */
            --primary: var(--color-primary);
            --secondary: var(--color-secondary);
            --accent: var(--color-accent);
            --background: var(--color-background);
            --surface: var(--color-surface);
            --text: var(--color-text);

            /* Typography */
            --font-heading: 'Cairo', sans-serif;
            --font-body: 'Cairo', sans-serif;

            /* Spacing Hierarchy */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;

            /* Polish */
            --radius-md: 8px;
            --radius-lg: 16px;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Utility styles for the skeleton */
        section {
            padding: var(--spacing-xl) 0;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-heading);
        }
    </style>

    <!-- Legacy Assets Link (Optional for transitions) -->
    <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
    [[components.cart-drawer]]
    {{COMPOSER_SECTIONS}}

    <script src="./assets/js/commerce-engine.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
